    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
        href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
        rel="stylesheet"
        type="text/css"
        />
        <link
        href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
        rel="stylesheet"
        type="text/css"
        />
        <link type="text/css" rel="stylesheet" href="style.css" />
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
        <title>Pig Game</title>
    </head>
    <body>
        <div class="wrapper clearfix">
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 1</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-1-current">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
        <div class="player-2-panel">
            <div class="player-name" id="name-2">Player 2</div>
            <div class="player-score" id="score-2">0</div>
            <div class="player-2-current">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-2">0</div>
            </div>
        </div>
        <button class="new-button">
            <i class="iconify" data-icon="carbon:restart"></i>New game
        </button>
        <button class="roll-button"><i class="iconify" data-icon="la:dice-d6-solid"></i></>Roll</button>
        <button class="hold-button">
            <i class="iconify" data-icon="ion:hand-right-outline"></i>Hold
        </button>
        <img src="dice-1.png" alt="Dice" class="dice" id="dice2" />
        <img src="dice-1.png" alt="Dice" class="dice" id="dice1" />
        <script src="version3.js"></script>
        </div>
    </body>
    </html>
